name: Build
on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@1.1.3